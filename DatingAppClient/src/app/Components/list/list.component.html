  
<div class="text-center mt-3">
    <h2>{{predicate === 'liked' ? 'Members I like' : 'Members who like me'}}</h2>
</div>

<div class="container mt-3">
    <div class="row">
        <div class="btn-group" name="predicate">
            <button class="btn btn-primary" btnRadio="liked" 
                [(ngModel)]="predicate" name="predicate" ngDefaultControl  (click)="getLikes()">Members I like</button>
            <button class="btn btn-primary" btnRadio="likedBy" 
                [(ngModel)]="predicate"  name="predicate" ngDefaultControl (click)="getLikes()">Members who like me</button>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-2" *ngFor="let member of members">
          
            <app-user-card [member]="member"></app-user-card>
        </div>
    </div>
